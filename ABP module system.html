<p>
为了构建模块和组合模块以形成一个应用软件，ABP提供了一个基础设施。一个模块可以依赖于另一个的模块。通常而言，一个程序集被认为是一个模块。如果你创建的应用程序超过一个程序集。建议你对每一个程序集创建一个模块定义。<br />
</p>

<p>
这个模块系统目前专注于服务端，而不是客户端。<br />
</p>

<h1 id="toc_1">模块的定义 </h1><HR SIZE=1>
<p>
模块继承在ABP package的AbpModule<br />
</p>
