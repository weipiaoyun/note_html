<p>
	结构PNPN,相当于PNP和NPN两个晶体管，若注入驱动电流，则就导通。撤掉以后由于内部已形成强烈的正反馈能维持导通状态。
</p>
<h2 id="toc_1.1">电力晶体管</h2>
<p>
	GTR,就是晶体管工作在放大区
</p>
<h3 id="toc_1.1.1">场效应管</h3>
<p>
MOSFET
</p>

<h4 id="toc_1.1.1.1">IGBT</h4>
<p>
	GTR+MOSFET，不加驱动信号就能关掉。 上面GTR有放大作用，下面MOSFET触发导通。
</p>
