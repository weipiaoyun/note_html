<p>
	异步通信
</p>

<p>
	停止位：高电平有效。1-2个周期。
</p>

<p>
	起始位：低电平有效。
</p>

<p>
	异步通信和同步通信的不同：1，格式不同。2，时钟的要求不同。
</p>

<p>
	异步无需同一个时钟源，只需相同的波特率。
</p>

<p>
	同步以数据块为单位，速度块，但是电路比较复杂。异步以字节为单位。
</p>

<p>
	各种总线的速度，距离，物理特性，电气特点。物理特性是指接口特性，什么样的接口。电气特性是用什么样的通信协议，什么样的接口芯片，高低电平用什么样的电压。
</p>

<p>
	电平不同，就得转换电平。
</p>

<p>
	波特率一般是用定时器。定时器的溢出快慢决定波特率的快慢。
</p>
