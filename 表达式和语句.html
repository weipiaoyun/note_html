<p>
修改了变量在什么时候能取到新值<br />
</p>

<p>
1，因为任何计算顺序都无法确定，顺序点都无法确定，所以如果想依赖这两个之间修改效果都是不可靠的。<br />
2，如果在任何”完整表达式“（形成一段由顺序点结束的计算）存在对同一变量的多个引用，就不应该出现这一变量的副作用（因为副作用不知何时出现），绝对不要写这种表达式<br />
</p>
