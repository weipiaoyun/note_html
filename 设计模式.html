<h1 id="toc_1">三层架构 </h1><HR SIZE=1>
<h2 id="toc_1.1">界面层(UL)</h2>
<p>
和BLL层传输<br />
</p>
<h2 id="toc_1.2">业务逻辑层(BLL)</h2>
<p>
对传送数据进行逻辑判断分析，并进行传送正确的值<br />
</p>

<h2 id="toc_1.3">数据访问层(DAL)</h2>
<p>
对数据库类的访问，如添加、删除、修改、更新等<br />
</p>

<p>
与数据源操作有关的代码，就应该放在数据访问层中，属于数据访问层 <br />
</p>
<h2 id="toc_1.4">实体类库(model)</h2>
<p>
存放数据库表中的字段，可有可无，其实就是一个类<br />
Model在各层参数传递<br />
用user这个Model囊括username, password, email等模式。<br />
</p>

<h2 id="toc_1.5">IUserDAL</h2>
<p>
