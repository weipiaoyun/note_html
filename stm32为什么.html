<p>
为什么会有0.5，1.5位。
	异步通信时两端的时钟频率不会准确同步，为了消除干扰通常接收频率(周期为TR）是数据本身频率（即码元速率，假设周期为T）的若干倍（如为32），则T=32TR。接受时对起始位会监测两次，第一次就是监测到高电平，第二次就是16TR的时候，然后每个32TR读取数据位，读停止位的时候1位就是要求32TR宽度高电平；1.5位就是要求（32+16）TR宽度的高电平；2位就是要求（32+32）TR宽度的高电平。 
</p>
