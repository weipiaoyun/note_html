<h1 id="toc_1">几何约束</h1><HR SIZE=1>
<p>
参数化其实就是约束。第一个对象不会移动。右边的是显示和隐藏约束，真正删除要用删出命令删除。<br />
</p>

<p>
两条样条曲线要连在一起的话就要用到平滑。<br />
</p>
