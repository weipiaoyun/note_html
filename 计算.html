<h1 id="toc_1">对二进制进行左右移是进行乘除操作，右移1位是除以2，注意是整除。</h1>
<p>
#include &lt;stdio.h&gt;
</p>

<p>
int main(int argc, const char *argv[])
{
	int a = 0x01;
	int b = 0x11;
	double c;
	double d;
</p>

<p>
	c = a &gt;&gt; 1;
	d = b &gt;&gt; 1;
</p>

<p>
	printf("c = %f\n", c);
	printf("d = %f\n", d);
	return 0;
}
</p>

<p>
得出的结果是 c = 0，d = 8.说明把余数给省略了。是整除
</p>
