<p>
字符的本质是小整型值。不同的机器char的类型有不同的范围。故ASCALL要位于signed和unsigned之间。即（0~127）(0 ~ 127之间是两者共有的)<br />
</p>

<p>
字面值：没有存放到内存当中的值，它也有类型。缺省情况下最短但能容纳的类型。<br />
</p>

<p>
字符常量的类型总是int不能在后面加后缀<br />
</p>

<p>
int类型也好，char类型也好。都属于整型家族。类型除了空间不同就是处理方式不同。但是里面都是0和1值。比如31H，里面就是整型的31H。但是如果是字符型的1，也是31H。但他表示的是字符型。处理方式不同。<br />
</p>
