<h1 id="toc_1">删除</h1>
<p>
diw，删除光标所在的单词
</p>

<p>
da",包括“删了一个词
</p>

<p>
di"删除“”内的所有文本
gg=G 对齐整个文件(gg跳到第一行,=对齐,G最后一行)
^y\( 从当前行行首复制至行尾(^行首,y复制,\)行尾),
</p>

<p>
df=, yf=, cf=, vf= 从当前字符开始删除(复制,改变,选中),直到遇到=之后
dt”, yt”, ct”, vt” 从当前字符开始删除(复制,改变,选中),直到遇到”之前
</p>
