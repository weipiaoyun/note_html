<p>
寄存器寻址 MOV AX , 通用寄存器 <br />
</p>

<p>
寄存器间接寻址 MOV AX , [(BX,BP,SI,DI)中的一个] ;以下四行均需加上中括号 <br />
寄存器相对寻址 MOV AX , [(BX,BP,SI,DI)中的一个 + 偏移量] <br />
基址变址寻址 MOV AX , [基址寄存器 + 变址寄存器] <br />
相对基址变址寻址 MOV AX , [基址寄存器 + 变址寄存器 + 偏移量] <br />
</p>
