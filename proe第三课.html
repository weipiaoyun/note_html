<h1 id="toc_1">零件建模的创建步骤</h1><HR SIZE=1>
<p>
所有建模在该零件上<br />
</p>

<h1 id="toc_2">实体拉伸</h1><HR SIZE=1>
<p>
拉伸实体：草绘截面沿着垂直方向进行拉伸产生实体，它具有体积，质量等。<br />
</p>

<p>
步骤1，先建好绘图截面<br />
步骤2，通过拉伸方向确定高度。<br />
</p>

<p>
放置-自定义-点击top<br />
</p>

<p>
中心线是黄色的，橙色的是参考线<br />
</p>

<h1 id="toc_3">放大，缩小，旋转</h1><HR SIZE=1>
<p>
shift+中间可以拖动<br />
</p>

<p>
尺寸如果不对可以右击拉伸-编辑定义-可以重新定义。<br />
</p>

<h1 id="toc_4">去除材料</h1><HR SIZE=1>
<p>
拉伸-点击去除材料。<br />
图形比较乱可以选择右上角的线框模式。<br />
</p>

<p>
注意：对称是线对称，点与点操作。尺度是点与点之间的距离，操作是线。<br />
</p>

<h1 id="toc_5">拉伸实例二</h1><HR SIZE=1>
<p>
方向不对可以向上向下。<br />
</p>
