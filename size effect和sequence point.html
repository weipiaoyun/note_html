<p>
写表达式应遵循的原则一：在两个Sequence Point之间，同一个变量的值只允许被改变一次。
</p>

<p>
如果在两个Sequence Point之间既要读一个变量的值又要改它的值，只有在读写顺序确定的情况下才可以这么写。
</p>

<p>
序列点是规定必存在的
两序列点间的某一变量只能修改一次，因为只有在序列点过后，该值才能确定。而执行顺序是不确定的
</p>

<p>
sequence point位于
	(1)每个完整表达式结束
			变量初始化
			表达式语句
			return语句表达式
			条件，循环，switch
			控制表达式
	(2)运算符，第一个对象计算之后
	(3)函数体之前
</p>

<p>
	注意：一个对象至多只能被表达式修改一次。
</p>
