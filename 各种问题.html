<p>
	当你运行的时候，好像没有反应，或者反应一下，然后没动静了，这可能是因为你设置了断点，要恢复就要点source里面把调试的打开，把断点删了。
</p>
	
	
<p>
	当你发现运行错误的时候，文档没有发现，那么就要在source-&gt;add/remove里面删了那个没有发现的文件，就行了！
</p>
	
<p>
	如果你调试不了，很可能是因为你没有添加asm文档，而是直接加了个hex文档。
	总线不行，是因为你的总线短截了，要保证整条总线是相连的
</p>

	
<p>
	电源不行
	可能是电源不在规定的范围内。比如3.3v，要把string改为+3.3v。而不是3.3
</p>
