<h1 id="toc_1">共享文件夹时需输入用户名和密码 </h1>
<p>
secpol.msc
本地策略-&gt;安全选项-&gt;网络访问：本地账户的共享和安全模型-&gt;选择 仅来宾-对本地用户进行身份验证，其身份为来宾。
</p>

<h1 id="toc_2">删除 </h1>
<p>
删除凭证命令
cmdkey /delete: 172.17.0.66
</p>

<p>
添加凭证命令 cmdkey /add
</p>

<p>
删除链接
net use /delete /y
</p>

<p>
添加链接账号peout， peout
net use \\172.17.3.18 peout /user:peout
</p>

<p>
浏览网络文件夹
start \\172.17.3.18
</p>
