<p>
1，选铜，拷贝到copy.$$层
2，copy.$$层获取个数，循环所有选择
3，选择一个，移动到另外一层move.$$
4，工作层掏铜(cover copy.$\(去参考copy.\)\(掏铜)，掏完后move.\)\(的移回copy.\)$
</p>




<p>
###########################################
1,没有优化的拷贝到另外一层
2，用独立pad去掏没有优化的层，没有优化的层转铜
3，没有优化的层加大1mil去掏优化了的层
4,优化层cover到padtmp的删除，转铜
5，优化层拷贝出一层铜桥
6，优化层fill150
7，铜桥层碰到优化层
</p>
