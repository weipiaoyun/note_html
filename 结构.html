<p>
结构和类相似
</p>

<p>
	结构和类的主要区别是存储和访问方式。结构是值数据类型，类是引用数据类型。定义结构时使用关键字struct，定义类时用class。结构申明的时候可以不用new(但如果使用参数来实例化结构的时候，不能省略)。为结构申明构造函数时，必须包含参数。结构如果不使用默认的构造函数，则必须在构造函数中初始化所有的数据成员。结构不能有析构函数。
</p>
	
<p>
	如果数据成员内存较小，则用结构，否则用类。
</p>
