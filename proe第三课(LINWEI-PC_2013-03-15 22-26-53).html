<h1 id="toc_1">零件建模的创建步骤</h1><HR SIZE=1>
<p>
所有建模在该零件上<br />
</p>

<h1 id="toc_2">去除材料</h1><HR SIZE=1>
<p>
注意：对称是线对称，点与点操作。尺度是点与点之间的距离，操作是线。<br />
</p>

<h1 id="toc_3">再生模型</h1><HR SIZE=1>
<p>
右击拉伸-编辑-编辑完以后点击再生<br />
</p>

<h1 id="toc_4">基本工具的使用</h1><HR SIZE=1>

<h1 id="toc_5">通过边创建图元</h1><HR SIZE=1>
<p>
也就是复制对象。要注意，不能两个封闭的东西共线存在。<br />
</p>

<h1 id="toc_6">加强筋</h1><HR SIZE=1>
<p>
筋：起加强固定作用方法与拉伸相识，但筋不需要封闭。很多时候只需一条线就能完成。<br />
</p>

<h1 id="toc_7">基准平面工具</h1><HR SIZE=1>
<p>
系统默认只有三个基准平面。当画的东西不在平面的时候要新建新基准平面。<br />
</p>

<h1 id="toc_8">指定到参照平面</h1><HR SIZE=1>
<p>
绿色的需要再生，注意：拉伸到指定的参照(在放置的旁边)<br />
</p>
