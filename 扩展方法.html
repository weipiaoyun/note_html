<p>
扩展方法能够向现有类型“添加”方法，而无需创建新的派生类型
</p>

<p>
1，扩展方法必须是静态方法，可以像实例方法一样进行调用
2，调用同名中实际定义的方法优先级要高于扩展方法。
3，this 后面的类型表示对改类型进行扩展
4，扩展方法与其扩展的类之间并没有什么本质的联系，所以扩展方法不能访问相应类的私有字段和私有方法
</p>
