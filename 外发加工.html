<p>
在生产加工过程中，存在某道或某几道工序需要进行工序外协加工；<br />
1、需求部门创建工序外协费用的请购单<br />
2、采购部门转换为采购订单并确认加工费<br />
3、当委外返回工厂时做委外收货<br />
4、后续供应商发票送达做应付单<br />
</p>
