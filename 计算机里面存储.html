<p>
	计算机里面存储的只能是0和1.1在计算机里面就是1，2就是2。但是我们在键盘上敲上去的和屏幕上显示出来的不是真正的1，2，而是49和50。用49和50代表字符类型1，2.我们看到的就是字符类型。是经过计算机处理过的。中间的细节不用考虑。
</p>
