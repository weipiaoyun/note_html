<p>
P3口比P1口多了一个第二功能控制部分的逻辑电路（由一个与非门和一个输入缓冲器组成）
</p>

<p>
P3口功能：
		（1）普通I/O口，此时第二功能引脚保持1。
		（2）第二功能输入输出功能，主要用于串口输入输出，中断输入段
</p>


<p>
不管是作为输入口用还是作为第二功能输入功能口用，输出锁存器和第二功能端都应该置1，而是FET截止，
</p>

<p>
问题：
	1，为什么作为第二功能的时候缓冲器的不用用到高阻态？
</p>
