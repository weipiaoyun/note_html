<p>
FLASH	-&gt;	SRAM	-&gt;	BOOTBLOCK	-&gt;	外部存储器	-&gt;	<a href="VPB.html">VPB</a><br>(低速外设地址，如GPIO,UART)
0x00000000	-&gt;	0x40000000	-&gt;	0x80000000	-&gt;0XE0000000
</p>

<p>
AHB(高性能总线：向量中断控制器，外部存储控制器只占2M)  所以中间有很大部分是空白区域，用户若使用这些空白趋于，或者定义野指针，就可能出现<a href="取指令中止.html">取指令中止</a><br>或者<a href="<code>取数据中止.html"&gt;</code>取数据中止</a><br>
</p>

<p>
AHB与vpb有一个桥相连
</p>
