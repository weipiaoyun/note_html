<title>控制系统的能控性和能观察性</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p>
	不能控：不管输入怎么改变，状态还是不随改变。
</p>

<p>
	不能控的状态分量与u没有直接关系，也没有间接关系。能不能控与B有直接关系，与A有间接关系（因A是状态积分的系数，即是x的系数），故与A有间接关系。
</p>

<p>
	不能观测：输出不能反映输入就不能
</p>

<p>
	能不能观与C有直接关系，与A有间接关系。
</p>
	
<ul>
<li>
能控性判据：主要判断u（t）能不能使x（t）= 0，是状态为0，或者推向预先指定的状态（能达性）。

</ul>
	
<p>
	如果所有的有限点都是能控的，系统才是能控的
	如果来了一个不确定性的干扰f（t），不会改变系统的能控性。
</p>

<p>
	x（0）展开成幂级数，积分都有一个确定的值，
</p>
