<p>
SSH的过程：
1，服务端如果启动SSH，则产生一个public key
2，客户端申请访问，则服务端发送一个public给客户端
3，客户端会自己产生一个host key，然后根据public key和host key产生一个key pair发送给服务端
4，服务端根据key pair发送数据。
5，由于窃取到的数据没有host key。所以数据相对安全
</p>
