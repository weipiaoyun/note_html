<p>
作用：可以实现函数同名。但是条件是特征标不同。其实就是完成相同的工作，使用不同的参数列表。
</p>

<p>
什么是特征标相同：
</p>
<blockquote>
（1）类型相同
（2）数量相同
（3）顺序相同
（4）跟返回的类型没有关系
</blockquote>

<p>
注意：
	（1）类型的引用和类型本身视为同一特征标。
	（2）特征标和函数的返回类型没有任何关系。
	（3）const与非const是两个不同的特征标。
</p>
