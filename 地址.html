<p>
	一个数字怎么表示一个地址，通过数数据选择器，选择你允许通过的位，也就是对应一条路，一条路就能通往一个地址。把地址送给地址选择器，就能选择出需要的数据。应该有一个地址译码器，不然，只要选通就行，1111就同时选通了多个。如果没有地址译码器，那么不是说寻址空间多少对应你的设备就有多少。
</p>
	
<p>
	其实地址就是选通信号。就算是不同的地址也可能选通同一个器件。比如，我要访问一个数据存储器。里面有个选择开关。而只要能把它打开的数据都可以是它的地址。比如最低位能打开，那么01和11都是它的地址。
</p>
