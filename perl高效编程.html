<p>
尽量用哈希去定义变量命名
尽量使用模块，而不用自己定义函数，减少代码的使用
尽量用变量去代替某个对象，改的时候比较容易
@{aa}，如果aa是函数，不能这样写，得加括号或前面加&amp;。要注意匿名哈希和函数
可以直接使用myfunc 1，2，3;表示调用函数，但是得注意这种写法得事先声明或定义。可以不用&amp;，但是当遇到关键字的时候得用&amp;区分
</p>
