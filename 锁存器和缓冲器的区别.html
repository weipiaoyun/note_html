<p>
锁存器：具有锁存数据，也就是临时存放数据的功能，外部不会影响数据的
锁存器在protues里面是74HC573
</p>


<p>
缓冲器：只是一个三态门，当那个有效时，数据可以过去，没效时过不去，仅此而已。外部可以改变数据。
</p>

<p>
MOVX的时候，P2口先送地址，然后是低电平，一直维持到这条指令结束.P0口先是地址，然后是数据。完了以后是开漏状态。
</p>
