<p>
多态：子类里面的方法和父类里面的方法如果一样，如果表现出来的是父类，则不会打印子类的方法。如果要实现打印子类里面的方法可以通过
1，虚函数
	实现虚方法
		1，将父类的方法标记为虚方法，使用关键字virtual，这个函数可以被子类重新覆盖。
		2，在子类的方法标记重写方法，使用关键字overwrite
</p>
