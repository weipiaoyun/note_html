<h1 id="toc_1">判断文件是否存在</h1><HR SIZE=1>
<p>
if {[file exists $chkDir] == 0} {<br />
</p>

<h1 id="toc_2">文件删除</h1><HR SIZE=1>
<p>
file delete -force $chkDir<br />
</p>

<h1 id="toc_3">文件创建</h1><HR SIZE=1>
<p>
exec mkdir $chkDir<br />
</p>


<h1 id="toc_4">文件流的形式读取文件</h1><HR SIZE=1>
<p>
set f [open \(CAM_TMP/\){tmpLayer} r]<br />
while {[eof $f] != 1} {<br />
	set dat [gets $f]	<br />
}<br />
</p>
