<h1 id="toc_1">旋转实体工具</h1>
<p>
创建的条件：旋转截面必须包含一个旋转轴。
草绘图面不能跨越中心线。
草绘截面必须是封闭的
</p>

<h1 id="toc_2">修改旋转</h1>
<p>
右击旋转，编辑定义，可以对旋转角度，尺寸那些重新编辑。
</p>

<h1 id="toc_3">旋转特征绘制螺母</h1>
<p>
旋转特征必须要有中心线。ctrl+D标准放置
二
定义里面一定要定义成front平面。可以增加参照。
旋转是以第一条中心线为准。
</p>
