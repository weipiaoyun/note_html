<h1 id="toc_1">限定性定语从句和非限定性定语从句。</h1>
<p>
限定性定语从句起到修饰限定的作用，非限定定语从句和主句没多大联系，只起到补充的作用。
非限定不用that，只用who，whom和which
</p>
