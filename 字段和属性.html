<p>
属性表示它们的值被读取或写入时需要执行的语句
</p>

<p>
可以将属性想象为智能字段，即背后有逻辑的字段，其实是方法。为了保证封装性的方法。
</p>

<p>
CLR支持静态，实例，抽象，和虚实例
</p>

<p>
属性不能重载
</p>

<p>
属性不能作为out或者ref参数传递给方法，因为属性的实质是方法。
</p>


<h2 id="toc_0.1">字段和属性</h2>
<p>
private字段+public属性
当需要对字段进行限定的时候使用属性。
</p>

<p>
数据成员都是私有的，访问其用属性去访问
</p>
