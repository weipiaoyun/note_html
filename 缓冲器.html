<p>
缓冲器就是一个三态门，当高阻态的时候，输入和输出是隔离的。其实是为了防止下一个CLK改变数据。增加了LOAD门。只有LOAD为高时才能改变数据。门控端的意思也是一样的。<br />
</p>

<p>
作用：保持同步<br />
</p>

<p>
缓冲寄存器又称缓冲器，由于缓冲器接在数据总线上，故必须具有三态输出功能。<br />
</p>
  
<p>
与锁存器的区别：锁存器主要是电路结构方面的称呼，而缓冲器主要是计算机领域的称呼，具体实现上，缓冲器有用锁存器结构 的电路来实现，也有用不带锁存结构的电路来实现。缓冲器只起到缓冲作用，而没有锁存到信息，既没有存储功能，锁存器有。<br />
</p>
