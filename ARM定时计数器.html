<p>
要识别一个外部脉冲就必须能识别外部脉冲的任意一个边沿；
</p>
<blockquote>
要识别外部脉冲的任意一个边沿，那么至少要对该脉冲采样两次（不然您怎么知道那是一个跳变）；
也就是说，计数器的采样频率至少为脉冲频率的2倍。
</blockquote>
<blockquote>
而计数器要完成一次采样动作，需要一个PCLK，即：计数器的采样频率为Fpclk。
因此，外部脉冲频率 &lt;= Fpclk / 2。
总结：    
计数器能够计数的信号频率极限，由它的采样频率决定。
</blockquote>
