<p>
汇编语言最接近机器语言，汇编与机器语言可以实现映射<br />
</p>

<p>
指令格式：标号	操作码	操作数	注释<br />
</p>

<p>
单字节指令：前五个位表示的是怎么操作，后三个可以表示R0到R7选用那个寄存器<br />
</p>

<p>
双字节指令：立即数就有八位，这时要用一个字节表示立即数。<br />
</p>

<p>
三字节指令：立即数有16位，所以要用三个字节。<br />
</p>

<p>
看多少字节的指令主要看操作码要多少，然后看操作数要多少。<br />
</p>
