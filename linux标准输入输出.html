<p>
command &gt; file 2&gt;file，这里file两次被打开，一个时标准输出到file文件，一个是错误输出到file文件。第二个会覆盖掉第一个。
/dev/null 表示空设备文件
2&gt; 表示标准错误
&amp;等同的意思， 2&gt;&amp;1。表示2输出的重定向等同于1
&gt;&amp; /dev/null &amp;等同于&gt; /dev/null 2&gt;&amp;1 &amp;，第二个&amp;表示后台运行
</p>
