2、结合律
两个线性移不变系统级联后仍构成一个线性移不变系统。其单位抽样响应为两系统单位抽样响应的卷积和，且线性移不变系统的单位抽样响应与其级联的次序无关.

3、分配律
两个线性移不变系统的并联等效于一个系统, 此系统的单位抽样响应等于两系统各自的单位抽样响应之和.
