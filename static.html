<p>
体内不变，块内独享
</p>

<p>
1)在函数体，一个被声明为静态的变量在这一函数被调用过程中维持其值不变。
</p>

<p>
2) 在模块内（但在函数体外），一个被声明为静态的变量可以被模块内所用函数访问，但不能被模块外其它函数访问。它是一个本地的全局变量。
</p>

<p>
3) 在模块内，一个被声明为静态的函数只可被这一模块内的其它函数调用。那就是，这个函数被限制在声明它的模块的本地范围内使用。
</p>
