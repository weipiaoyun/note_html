<p>
SqlDataAdapter是为处理脱机数据而设计的
</p>

<p>
SqlDataAdapter将查询结果存储到DataSet中时，SqlDataAdapter使用SqlCommand和SqlConnection与数据库进行通信。
</p>


<p>
SqlDataAdapter在内部使用SqlDataReader获取结果，并将信息存储到DataSet的新行。SqlCommand类的属性包括SelectCommand、InsertCommand、UpdateCommand、DeleteCommand分别对应数据库的查询、插入、更新和删除操作。
</p>
