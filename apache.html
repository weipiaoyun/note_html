<h1 id="toc_1">Apache服务器的基本配置</h1>
<p>
Apache是否安装：rpm  -q  httpd
启动Apache服务器：service  httpd  start
设置Apache为自动启动：chkconfig  httpd  on
</p>

<h1 id="toc_2">2、编辑Apache主配置文件</h1>

  vi  /etc/httpd/conf/httpd.conf
</p>
