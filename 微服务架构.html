<p>
单体应用时代：<br />
</p>
<ol>
<li>
优点 开发简单，集中管理，没有分布式损耗。

<li>
缺点，不好维护，升级困难，无法快捷迭代。

</ol>

<p>
分布式服务<br />
1 一系列服务组装成系统<br />
2 独立部署，独立运行<br />
3 独立开发和维护<br />
4 分布式管理<br />
5 强调隔离性<br />
</p>

<ol>
<li>
分布式服务是一个用分布式服务拆分逻辑，完成解耦的架构服务。

<li>
由原来的进程内部之间的调用变成多个进程的服务和服务之间的调用。

<li>
一个大型单体应用程序拆分成锁哥微服务

<li>
UI-&gt;逻辑-&gt;gateway(客户端直接访问实例，实例还得暴露出去，所以需要网关保护)-&gt;微服务-&gt;数据库   gateway的作用？

</ol>
