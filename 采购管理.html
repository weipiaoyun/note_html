<ul>
<li>
生产物料请购单

<ul>
<li>
物料在系统中有统一的物料编码

<li>
每月需要提供物料的库存数

</ul>
<li>
非生产物料请购单

<ul>
<li>
没有进行过统一的物料编码

<li>
通常是一次性购买，仓库只是做现进现出，不需要保管库存(如大型生产设备，或特殊零配件)

</ul>
</ul>
</ol>
	
<ol>
<li>
请购单受理

<ul>
<li>
采购部将各部门提交上来的请购单确定其供应商、价格等重要信息的过程。

<li>
在授理过程中采购人员可以查询出所需采购物料的历史价格信息

<li>
查询出物料的当前库存、以及请购物料的在途数量

</ul>
</ol>
