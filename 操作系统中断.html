<h1 id="toc_1">中断响应</h1>
<p>
有中断来了，就要保护现场等等，然后再去响应中断。这就是中断响应,是一个<code>过程</code>
</p>

<h1 id="toc_2">中断延迟</h1>
<p>
中断响应的<code>时间</code>就是中断延迟。
</p>

<h1 id="toc_3">非屏蔽中断</h1>
<p>
	有时要求中断要快，尽可能快，如果这是就不奏报内核，而直接执行。
	在非屏蔽中断的中断服务子程序中，不能使用内核提供的服务，因为非屏蔽中断是关不掉的，故不能在非屏蔽中断处理中处理临界区代码。然而向非屏蔽中断传送参数或从非屏蔽中断获取参数还是可以进行的。参数的传递必须使用全程变量，全程变量的位数必须是一次读或写能完成的，即不应该是两个分离的字节，要两次读或写才能完成。
</p>
