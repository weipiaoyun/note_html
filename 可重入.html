<h1 id="toc_1">可不可重入型函数</h1>
<p>
可：这个人不会偏心，他不会因为中断了他，而火大。一般其内部没有全局变量
</p>

<p>
不可：这个人不行，里面可能有全局变量，一中断它，他就会影响操作。
</p>

<p>
简单理解：看两次调用函数会不会有影响。
</p>

<p>
不可的话就要注意了，要对它进行思想教育
</p>

<p>
l          把Temp定义为局部变量
</p>

<p>
l          调用Swap()函数之前关中断，调动后再开中断
</p>

<p>
l          用信号量禁止该函数在使用过程中被再次调用（访问他要通行证）
</p>
