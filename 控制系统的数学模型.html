<p>
每一个状态不仅与输入有关，而且与上一个状态和反馈回来的转台有关。状态空间表达式描述的是转台的导数和状态和输入之间的关系（状态的倒数有可能还是状态），一级输出与输入之间的关系。输出量可以看作是特殊的状态变量。<br />
</p>

<p>
x1的一阶导和x2相等。与x1没有直接的关系。x的一阶导数在状态里只有x2移相，而最后的一阶导数，是最前输入部分的，它有其他状态的反馈，故都有关系。<br />
最后的输出只与x1和输入有关。<br />
</p>

<p>
	输入和输出的微分方程其实就是刚积分（第一个进入积分的）以前的那个值是怎么来的。它含有各个状态反馈回来的。在图中都是负的，所以一刀左边回来变为都是正的，<br />
</p>
