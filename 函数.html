<p>

</p>

<h1 id="toc_1">针函数</h1><HR SIZE=1>
<p>
指向函数，类型返回和参数<br />
</p>

<p>
int (*ff(int))(int *, int)	该函数返回指针 ff这个函数<br />
	第一个int表示返回的类型	第二个int表示ff函数的类型	第三四个int是参数类型  第一个<br />
</p>


<p>
typedef int (*PF (int *,int))	typedef后面的跟定义一个变量是相同的，加一个typedef表示的是定一个类型。<br />
