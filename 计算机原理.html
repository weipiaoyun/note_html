<h1 id="toc_1">校验</h1><HR SIZE=1>
<p>
奇校验：和为奇数，后面加个0，作为校验<br />
偶校验：和为偶数，后面加个0.<br />
</p>

<p>
循环冗余校验：循环就是循环也是CRC码，冗余就是余数为0.就是看数据有什么规律，接受的时候按规律检查。循环冗余检查。<br />
</p>
<h2 id="toc_1.1">奇偶校验 </h2>
<p>
对传输的各个位进行相加如果为1则奇，为0则偶与c比较可判断是否正确<br />
</p>
