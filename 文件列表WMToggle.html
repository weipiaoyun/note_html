<p>
跳到那里<br />
map &lt;c-w&gt;&lt;c-f&gt; :FirstExplorerWindow&lt;cr&gt;<br />
map &lt;c-w&gt;&lt;c-b&gt; :BottomExplorerWindow&lt;cr&gt;<br />
map &lt;c-w&gt;&lt;c-t&gt; :WMToggle&lt;cr&gt;<br />
</p>

<p>
自动打开<br />
nmap wm :WMToggle&lt;cr&gt; <br />
</p>

<p>
let g:AutoOpenWinManager = 1  <br />
</p>

<p>
nmap  :wa:TlistUpdate:FirstExplorerWindowb<br />
</p>

<p>
我们打开winmanager以后在if，设置自动打开的时候把if删了，顺便把*改为要用的文档格式就行了。<br />
</p>
