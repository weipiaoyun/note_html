<h1 id="toc_1">? </h1><HR SIZE=1>
<p>
?表示可空类型。
int in=null;//错误
int? in=null;//正确
</p>

<p>
var name??:“Hello World!”;//如果name为null，就选择后面那个值，有点类似 var name=name?"Hello World!" :name;
</p>

<p>
2、T? variable
</p>

<p>
T 是可空类型的基础类型。T 可以是包括 struct 在内的任何值类型；但不能是引用类型。
</p>
