PROC_READ_NCVAR	获取所有钻孔数据，包括刀序，钻咀表，备注(扩孔，工具孔等备注信息)
</p>

<h1 id="toc_1">上传数据到数据库</h1>
<p>
Sql_exec "P_GS_PpeMakeGetPNLDrillInfo '\(JOB','\)drlInfo','$drlInfo2Erp'"
</p>

<h1 id="toc_2">数据库表</h1>
<p>
T_GS_OutInfoList
[T_GS_OutModule]
</p>

<p>
SELECT *
  FROM [DATABASE4QD].[dbo].[T_ppe_TechFlowAutoProduceItemsList] where TechNo_ = '466' and ItemNo_ = '0007'
</p>
