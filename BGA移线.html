<p>
1，选择BGA
2，选择需要移动的线
3，把线和BGA移动到另外一层
4，分析BGA到线之间的距离
5，BGA到线的距离小于设定值的
6，另一层添加线，用需要移动的去碰，获取到线和BGA，用命令移动线
