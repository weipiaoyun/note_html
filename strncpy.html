<p>
strncpy(s2, s1, n),s1复制n个字符串到s2，如果n很大，那么剩余的就用空字符填充，如果n比较小，那么就复制n个。因为n比较小，所以最后没有空字符。故不是字符串。所以要后面要放一个空字符，确保它是一个字符串。
</p>
