<p>
一旦登录分配shell，所是依据password<br />
</p>

<p>
忘了名字ctabtab(c表示命令的第一个或前几个，tab是tab键，这样可以查看)，简单又方便，除此还可通屁符<br />
按多命令铁麻烦，就用啊里啊屎(alias)<br />
内建不内建，可寻tpye看一类型<br />
命令铁长反斜en(enter)<br />
</p>

<p>
要是变量刮方便，取代取代任取代，按长数据变简单。按多组合是环境。压缩压缩就压缩，方便方便刮方便。<br />
设定取变量用echo，取时莫忘加\(，取消设定用unset，变量替代用等于，单引字符原本值，双引\)可取值。<br />
环境变量是变量，开机环境就赋值，什么环境对权限<br />
</p>
