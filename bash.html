<p>
忘了名字ctabtab(c表示命令的第一个或前几个，tab是tab键，这样可以查看)，简单又方便，除此还可通屁符

设定取变量用echo，取时莫忘加\(，取消设定用unset，变量替代用等于，单引字符原本值，双引\)可取值。
环境变量是变量，开机环境就赋值，什么环境对权限
