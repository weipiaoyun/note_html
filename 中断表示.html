<p>
using **   不要写,写了易出错,不写绝对不出错.
interrupt**是中断源.具体编号如下:
INT0    INTERRUPT 0
T0                 1
INT1                2
T1                   3
UART                   4
T2                       5
UART1                     6
外部中断2                   7
外部中断3                     8
外部中断4                      9
外部中断5                       10
看门狗定时器                      11
</p>
