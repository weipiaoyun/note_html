<h2 id="toc_0.1">匿名函数</h2>
<p>
匿名函数和委托的区别:
1，两者本质相同，都把一些功能外包出去；
2，匿名没有真正的名字，直接赋值给代表的名字即可。更简洁。
3、两者使用层面不一样，匿名函数是小功能函数级，委托是程序结构级；
</p>
