<p>
消息是任务之间进行通信的。数据的传递。
</p>

<h1 id="toc_1">消息邮箱</h1>
<p>
	一个邮箱，里面有消息，而消息不直接给出，只给出卡片，卡片里面有地址。有卡片以后就可以去相应地址取消息了。消息（卡片）由内核发送，也由内核帮忙接受。邮箱里面有个任务列表。就是一张表格，表格是列着正在等待消息的人（任务），如果等了很久了，还是没有消息过来。则进入就绪状态（我要干了，等不了了）并发错误信息（报消息太慢）
</p>

<h1 id="toc_2">消息队列</h1>
<p>
	任务既可以发送消息给消息队列，也可以从中得到消息。和消息邮箱差不多。也有列表。消息一旦到来，可能先发给优先级最高的任务，也可能是先到的那个任务。
</p>
