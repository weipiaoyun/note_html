<p>
总线信号分类   数据总线、地址总线、控制总线<br />
总线有三条：数据+地址+控制<br />
	(1)数据和地址有时复用(节省资源)，复用的时候用锁存器先锁存地址。<br />
	(2)地址：片选信号，选择某个芯片，一般一个芯片一个地址<br />
	(3)控制：一般是独有的。负责L门和E门<br />
	(4)<br />
</p>
	
<p>
	单片机对外的总线因为资源的有限。所以呢，地址线由是P0和P2口提供，控制线由PSEN，EA，ALE和P3口的第二功能提供。所以纯粹的IO口也就是P1<br />
</p>


<p>
总线性能参数  总线时钟频率、总线宽度、总线传输速率<br />
</p>
