<p>
作用：为对象分配空间<br />
</p>

<p>
调用构造函数的时候，先构造父类。析构函数的时候，先析构子类。<br />
</p>

<p>
析构函数：对构造函数加个取反，不允许带参和返回值<br />
</p>

<p>
一个类可以有多个构造函数，但只能有一个析构函数。取回内存。<br />
</p>

<p>
只要产生了一个对象，就有一个this指针指向对象本身。<br />
</p>

<p>
类是抽象的，并不占内存。只有定义的对象才占内存。<br />
</p>
