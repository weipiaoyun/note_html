<title>什么是应用程序池</title>

<p>
 应用程序池就是可以看成装载计算机分配给动态网站的内存的容器。如果内存是水，那么应用程序池就是鱼缸，动态网站就是鱼缸中的金鱼。多个动态网站可以存在于同一个应用程序池里，即鱼缸中可以放多条金鱼。当然，如果金鱼多了，鱼缸中的空间有限，金鱼之间就会争抢空间，不是很坚固的鱼缸可能就会破裂，所有金鱼都会受到影响。即是动态网站多了，内存不足，可能会造成内存级别的溢出漏洞，影响所有在那个应用程序池上的动态网站。<br />
</p>
