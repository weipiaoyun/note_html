<h1 id="toc_1">更新WEB</h1>
<p>
1，发布WEB到服务器(注意发布的时候改成release模式，发布方法选择文件系统，目标位置是服务器上的位置)
2，混淆只混淆部分文件，替换也只是替换部分文件
3，更新到服务器，测试是否可以
4，进入客户里面，备份整个文件夹
5，服务器上的发送到客户端，解压替换
</p>
