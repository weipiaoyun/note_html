材料仓按采购单从供应商处接收入库，分类存放。打印入库单，连同供应商的送货单一起交到财务做应付入账。材料的发放按请购者的需求分按部门发放和按配额发放。材料管理另一个功能是检查材料的有效期，材料质量是否符合生产的需求。将供应商不符合要求的材料退回操作，对某些存放时间过长的物料做报废操作。材料盘点是材料管理的重要功能。通常每月要求做材料库存盘点，比对系统账面数据与材料实物数据是否一致。下图是材料管理的大体流程图：<br />
