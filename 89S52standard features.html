啊五(256的RAM)想发财(8)，结果32岁的时候路上遇到一条狗，他跑啊跑不知到走哪条路，遇到两个Data pointer，结果这两个Data pointer也是狗的化身，三条狗都拿着定时炸弹追她，啊五又跑啊跑。遇到6个vector打断了他。告诉他有两条路可以走，第一是serial port 另外一条是oscillator，结果啊五比较懒，听成是两个睡觉模式，一个是Idle mode 另一个是Power——down mode。一直跑啊跑，跑到up to 64岁(64k external program and data memory)
